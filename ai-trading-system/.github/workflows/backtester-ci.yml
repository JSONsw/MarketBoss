name: Backtester CI

on:
  push:
    paths:
      - 'src/backtesting/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/backtesting/**'
      - 'tests/**'
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      COVERAGE_THRESHOLD: '80'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        # Windows caching works differently; can be customized if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: python -m flake8 src tests

      - name: Black check
        run: python -m black --check .

      - name: Prepare reports directory
        run: python -c "import os; os.makedirs('reports', exist_ok=True)"

      - name: Run tests (pytest + coverage)
        run: |
          python -m pytest -q \
            --junitxml=reports/junit-${{ matrix.os }}-${{ matrix.python-version }}.xml \
            --cov=src \
            --cov-report=xml:reports/coverage-${{ matrix.os }}-${{ matrix.python-version }}.xml \
            --cov-report=html:reports/coverage-html
