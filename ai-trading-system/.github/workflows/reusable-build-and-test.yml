name: Reusable Build and Test

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.11'
      
          runs-on:
            required: false
            type: string
            default: 'ubuntu-latest'
      run-lint:
        required: false
        type: boolean
        default: true
      requirements-file:
        required: false
        type: string
        default: 'requirements.txt'

jobs:
  build_and_test:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ inputs.requirements-file }}" ]; then python -m pip install -r "${{ inputs.requirements-file }}"; fi
          python -m pip install pytest flake8

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: |
          python -m flake8 src

      - name: Run tests
        run: |
          python -m pytest -q
